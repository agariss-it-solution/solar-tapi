<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- External CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>React App</title>

  <!-- Google Translate Cleanup CSS -->
  <style>
    body { top: 0px !important; visibility: hidden; }

    /* Clean up Google Translate UI */
    .VIpgJd-yAWNEb, .VIpgJd-yAWNEb-hvhgNd, .VIpgJd-yAWNEb-VIpgJd-fmcmS-sn54q, .VIpgJd-suEOdc .VIpgJd-yAWNEb-L7lbkb .skiptranslate {
      background-color: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }

    #goog-gt-tt, .goog-tooltip, .goog-tooltip:hover, .goog-te-balloon-frame,
    .goog-te-banner-frame, .goog-te-banner-frame.skiptranslate,
    iframe.goog-te-banner-frame {
      display: none !important;
      visibility: hidden !important;
    }

    .goog-te-gadget {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .goog-te-menu-value span, .goog-te-menu-value img {
      display: none !important;
    }

    .goog-te-menu-frame {
      box-shadow: none !important;
      border: none !important;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Google Translate INIT -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,gu',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: true
      }, 'google_translate_element');

      // Custom translation replacements
      function applyCustomTranslations() {
        const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
        let node;
        while (node = walker.nextNode()) {
          let text = node.nodeValue?.trim();

          // Solar translations
          if (text?.includes("સૌર")) node.nodeValue = text.replace(/સૌર/g, "સોલાર");
          if (text?.includes("सौर")) node.nodeValue = text.replace(/सौर/g, "सोलर");

          // Menu items (Hindi and Gujarati to Standard)
          if (text === "ઘર") node.nodeValue = "હોમ";
          if (text === "घर") node.nodeValue = "होम";

          if (text === "અમારા વિશે") node.nodeValue = "અમારા વિશે";
          if (text === "हमारे बारे में") node.nodeValue = "हमारे बारे में";

          if (text === "ઉત્પાદન") node.nodeValue = "પ્રોડક્ટ";
          if (text === "उत्पाद") node.nodeValue = "प्रोडक्ट";
        }
      }

      // Apply replacements repeatedly every 500ms
      setInterval(applyCustomTranslations, 500);

      // Show body after initial delay
      setTimeout(() => {
        document.body.style.visibility = "visible";
      }, 1500);
    }
  </script>

  <!-- Load Google Translate Script -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
